
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mensagem</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #8B0000, #000000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .linha {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 10px 0;
    }

    .letra {
      font-size: 1.5em;
      color: white;
      opacity: 0;
      animation: cair 0.8s forwards;
      text-shadow: 1px 1px 3px #000;
    }

    @keyframes cair {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="mensagem"></div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 10000);
    }

    setInterval(createHeart, 800);

    const container = document.getElementById("mensagem");
    const frases = [
      "Sei que nÃ£o quer mais nada, mas poderia me deixar lhe reconquistar.",
      "Sinto sua falta."
    ];

    let delayBase = 0;
    frases.forEach((texto) => {
      const linha = document.createElement("div");
      linha.className = "linha";
      container.appendChild(linha);
      for (let i = 0; i < texto.length; i++) {
        const span = document.createElement("span");
        span.className = "letra";
        span.style.animationDelay = (delayBase + i * 0.05) + "s";
        span.textContent = texto[i];
        linha.appendChild(span);
      }
      delayBase += texto.length * 0.05 + 0.5;
    });
  </script>
</body>
</html>

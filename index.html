<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volta pra mim Rebeca</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #8B0000, #000000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      position: relative;
    }

    h1 {
      color: white;
      font-size: 3em;
      text-align: center;
      text-shadow: 2px 2px 8px #000;
      z-index: 1;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #ffffff33;
      color: white;
      cursor: pointer;
      z-index: 1;
      backdrop-filter: blur(5px);
      transition: background 0.3s ease;
      text-shadow: 1px 1px 3px #000;
    }

    button:hover {
      background-color: #ffffff55;
    }

    #mensagem {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      max-width: 90%;
      flex-direction: column;
      align-items: center;
    }

    .linha {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 10px 0;
    }

    .letra {
      font-size: 1.5em;
      color: white;
      opacity: 0;
      animation: cair 0.8s forwards;
      text-shadow: 1px 1px 3px #000;
    }

    @keyframes cair {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Eu ainda gosto de você</h1>

  <button onclick="mostrarMensagem()">Para minha Donzela dos cabelos cacheados</button>

  <div id="mensagem"></div>

  <script>
    const cores = ['red', 'blue', 'white'];

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";

      const cor = cores[Math.floor(Math.random() * cores.length)];
      heart.style.background = cor;
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";

      const style = document.createElement("style");
      style.innerHTML = `
        .heart::before, .heart::after {
          background: ${cor};
        }
      `;
      document.head.appendChild(style);

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
        style.remove();
      }, 10000);
    }

    setInterval(createHeart, 300);

    function mostrarMensagem() {
      const container = document.getElementById("mensagem");
      container.innerHTML = "";

      const frases = [
        "Sei que não quer mais nada, mas poderia me deixar lhe reconquistar.",
        "Sinto sua falta."
      ];

      let delayBase = 0;

      frases.forEach((texto, linhaIndex) => {
        const linha = document.createElement("div");
        linha.className = "linha";
        container.appendChild(linha);

        for (let i = 0; i < texto.length; i++) {
          const span = document.createElement("span");
          span.className = "letra";
          span.style.animationDelay = (delayBase + i * 0.05) + "s";
          span.textContent = texto[i];
          linha.appendChild(span);
        }

        delayBase += texto.length * 0.05 + 0.5; // espaço entre frases
      });

      // Toca a música ao clicar
      if (!document.getElementById("musica")) {
        const iframe = document.createElement("iframe");
        iframe.id = "musica";
        iframe.width = "0";
        iframe.height = "0";
        iframe.src = "https://www.youtube.com/embed/JLtBi--FJL8?autoplay=1&loop=1&playlist=JLtBi--FJL8";
        iframe.frameBorder = "0";
        iframe.allow = "autoplay";
        document.body.appendChild(iframe);
      }
    }
  </script>
</body>
</html>
